name: Deploy Next.js to Hostinger (Build on VPS)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ZIP file
        run: |
          zip -r project.zip . -x "node_modules/*" ".git/*"

      - name: Upload ZIP to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          source: "project.zip"
          target: "${{ secrets.HOSTINGER_PROJECT_PATH }}"

      - name: Build on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            cd ${{ secrets.HOSTINGER_PROJECT_PATH }}

            apt-get update -y
            apt-get install -y unzip build-essential python3

            rm -rf app components public node_modules .next package.json package-lock.json next.config.ts || true

            unzip -o project.zip
            rm project.zip

            echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" > .env
            echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env

            npm install --omit=dev
            npm run build

            pm2 stop tikle_main_client || true
            pm2 start "npm start" --name tikle_main_client
            pm2 save
