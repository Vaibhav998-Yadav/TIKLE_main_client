name: Deploy Next.js Frontend (ZIP Method)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment ZIP
        run: |
          zip -r project.zip . -x "node_modules/*" ".git/*" ".next/*"

      - name: Upload ZIP to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          source: "project.zip"
          target: "${{ secrets.HOSTINGER_PROJECT_PATH }}"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            cd ${{ secrets.HOSTINGER_PROJECT_PATH }}

            # Clear old project
            rm -rf app components public .next node_modules package.json package-lock.json next.config.ts tsconfig.json tailwind.config.* prisma utils pages || true

            # Unzip new project
            unzip -o project.zip
            rm project.zip

            # Install dependencies
            npm install --omit=dev

            # Inject Clerk keys into VPS runtime
            echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" > .env
            echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env

            # Build Next.js
            npm run build

            # Restart PM2 on port 3010
            pm2 stop tikle_frontend || true
            pm2 start "npm start" --name tikle_frontend
            pm2 save
